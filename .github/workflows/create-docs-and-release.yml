name: Node.js CI

on:
  workflow_dispatch:
    inputs:
      tags:
        required: false
        description: 'tag name for release'

jobs:
  build:
    name: 'Build latest docs and release'
    runs-on: ubuntu-latest
    steps:
    - name: set env
      run: echo "NOW=$(date +%Y-%m-%d)" >> $GITHUB_ENV
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    - name: Build documentation
      run: ./run.sh
      env:
        CI: true
    - name: Commit docs
      run: |
           git config --global user.name "github-actions[bot]"
           git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
           git checkout master
           git add docs-gen
           git diff-index --quiet HEAD || git commit -m "prepare for release  ${{ github.event.inputs.tags }}"
           git push
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name:  ${{ env.NOW }}
        release_name: Release ${{ env.NOW }}
        body: |
          Changes in this Release
          - build date  ${{ env.NOW }}
          - based on 
          - * https://runtime.fivem.net/doc/natives_cfx.json
          - * https://runtime.fivem.net/doc/natives.json
        draft: false
        prerelease: false 
